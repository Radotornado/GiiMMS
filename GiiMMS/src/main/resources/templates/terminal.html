<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link type="text/css" rel="stylesheet" th:href="@{/css/formStyle.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}"/>
    <title>Terminal</title>
</head>
<body>
<div class="form">
    <header class="formHeader">
        <img th:src="@{/img/logo.png}" alt="logo" class="logo">
        <h1>GiiMMS Terminal</h1>
    </header>

    <form class="loginForm" id="loginForm" method="POST"
          th:action="@{/terminal}">
        <span class="message" th:text="${message}"></span>
        <div class="formGroup">
            <input name="username" type="text" class="formInput"
                   placeholder="Username"
                   autofocus="true"/>
        </div>

        <div class="formGroup">
            <input name="password" type="password" class="formInput"
                   placeholder="Password"/>
        </div>


        <span class="error" th:text="${error}"></span>

        <button class="btn" type="submit" name="loginbtn">Log In</button>
    </form>
</div>
<footer>
    <div th:include="fragments/copyright"></div>
</footer>
</body>
</html>
