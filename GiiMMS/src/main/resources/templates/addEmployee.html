<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link type="text/css" rel="stylesheet" th:href="@{/css/adminStyle.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Create a new Employee</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <div class="container">
        <header class="header">
            <img th:src="@{/img/logo.png}" alt="logo" class="logo">
            <h1>Add a new Employee!</h1>
        </header>

        <div class="data">
            <!-- TODO: all fields -->
            <!-- a form with: username, password, firstName, lastName and position -->
            <!--
                use this: (do not change values, only the button class

                <form id="employeeForm" class="loginForm" method="POST" th:action="@{/addEmployee}">

                    du solltest z.B.:

                        <input name="username" type="text" class="formInput"
                        placeholder="Username"
                        autofocus="true"/>
                    </div>
                    machen und es klappt ok

                            onclick="document.forms['employeeForm'].submit()">
                        Add
                    </button>
                </form>
            -->
            <form id="form" class="form">
            <div id="form-control">
            <input id="firstName"  placeholder="First Name">
                <small>Error Message</small>
            </div>
                <div id="form-control">
            <input id="lastName" type="lastName"  placeholder="Last Name">
                <small>Error Message</small>
        </div>
                <div id="form-control">
            <input id="email" type="email" placeholder="Email">
                    <small>Error Message</small>
                </div>
                <div id="form-control">
                    <small>Error Message</small>
                </div>
                <div id="form-control">
                    <input id="password" type="password"  placeholder="Password">
                         <small>Error Message</small>
                </div>
                 <div id="form-control">
                    <input id="position" type="Position"  placeholder="Position">
                        <small>Error Message</small>
                </div>
    </div>
            <div class="button-container">
                <button class="btn" type="delete">Delete</button>
                <button class="btn" type="submit">Submit</button>

            </div>
            </form>
        </div>
    </div>
</div>
<footer>
    <div th:include="fragments/copyright"></div>
</footer>
</body>
<script th:src="@{/js/Inputvalidation.js}"></script>
</html>
