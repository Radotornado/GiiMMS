<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}"/>
    <link type="text/css" th:href="@{/css/formStyle.css}">
    <title>Create an Employee page Template</title>
</head>
<body>

<div class="navBar">
    <a href="#list">List of Employees</a>
    <a class="active" href="#add">Add a new Employee</a>
    <a class="active" href="#view">View Employee</a>
</div>
<h1> Create a new Employee</h1>
<div class="container">

    <div class="container">

        <form method="POST" class="form" th:object="${employeeForm}" th:action="@{/addEmployee}">
            <h2 class="form-add-heading">Create your account</h2>
            <div class="form-group">
                <input type="text" th:field="*{email}" class="form-control" placeholder="Email"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="form-group">
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
            </div>

            <div class="form-group">
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
            </div>

            <div class="form-group">
                <input type="text" th:field="*{position}" class="form-control" placeholder="Position">
            </div>

            <button class="btn" type="submit">Submit</button>
        </form>

    </div>
</div>

</body>
</html>
