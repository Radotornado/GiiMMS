<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}"/>
    <link type="text/css" th:href="@{/css/formStyle.css}">
    <title>Create an Employee page Template</title>
</head>
<body>

<div class="navBar">
    <a href="#list">List of Employees</a>
    <a class="active" href="#add">Add a new Employee</a>
    <a class="active" href="#view">View Employee</a>
</div>
<h1> Create a new Employee</h1>
<div class="container">

    <div th:if="${param.success}">
        <div class="alert">Employee registered.</div>
    </div>
    <h1>Register new Employee:</h1>
    <form th:action="@{/addEmployee}" method="POST" th:object="${employee}">
        <div class="formGroup">
            <label class="controlLabel" for="username"> Username </label>
            <input id="username" class="formControl" th:field="*{username}"
                   required autofocus="autofocus"/>
        </div>

        <div class="formGroup">
            <label class="controlLabel" for="password"> Password </label>
            <input id="password" class="formControl" th:field="*{password}"
                   required autofocus="autofocus"/>
        </div>

        <div class="formGroup">
            <label class="controlLabel" for="firstName"> First Name </label>
            <input id="firstName" class="formControl" th:field="*{firstName}"
                   required autofocus="autofocus"/>
        </div>

        <div class="formGroup">
            <label class="controlLabel" for="lastName"> Last Name </label>
            <input id="lastName" class="formControl" th:field="*{lastName}"
                   required autofocus="autofocus"/>
        </div>

        <div class="formGroup">
            <label class="controlLabel" for="position"> Position </label>
            <input id="position" class="formControl" th:field="*{position}"
                   required autofocus="autofocus"/>
        </div>

        <div class="formGroup">
            <button type="submit" class="btn">Register</button>
        </div>
    </form>
</div>

</body>
</html>
