<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link type="text/css" rel="stylesheet" th:href="@{/css/terminalStyle.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Create a Official Terminal</title>
</head>
<body onload="autoLogout();">
<div class="form">
    <div sec:authorize="isAuthenticated()">
        <div class="container">
            <header class="formHeader">
                <img th:src="@{/img/logo.png}" alt="logo" class="logo">
                <h1>Add a new OfficialTerminal</h1>
            </header>

            <div class="data">
                <form id="addTerminalForm" class="addForm" method="POST"
                      th:action="@{/addTerminal}"
                      onsubmit="return validateTerminalForm()">
                    <span class="error" id="error"></span>
                    <div class="formGroup">
                        <input name="branchName" type="text" class="formInput"
                               placeholder="Branch Name"
                               autofocus="true" id="branchName"/>
                    </div>
                    <div class="formGroup">
                        <input name="latitude" type="text" class="formInput"
                               placeholder="Latitude" id="latitude"/>
                    </div>
                    <div class="formGroup">
                        <input name="longitude" type="text" class="formInput"
                               placeholder="Longitude" id="longitude"/>
                    </div>
                    <button id="addTerminal" class="btn"
                            style="border-bottom: #d2d2d2 1px solid">
                        Add Terminal
                    </button>
                </form>
                <div class="buttons">
                    <form id="clearForm" method="GET"
                          th:action="@{/addTerminal}">
                        <button class="btn"
                                style="border-bottom: #d2d2d2 1px solid"
                                onclick="document.forms['clearForm'].submit()">
                            Clear fields
                        </button>
                    </form>
                    <form id="backForm" method="GET" th:action="@{/terminal}">
                        <button class="btn"
                                onclick="document.forms['backForm'].submit()">
                            Back to Admin Panel
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div th:include="fragments/copyright"></div>
    </footer>
</body>
<script th:src="@{/js/addTerminalValidation.js}"></script>
<script th:src="@{/js/terminal.js}"></script>
<script th:src="@{/js/autoLogout.js}"></script>
</html>
