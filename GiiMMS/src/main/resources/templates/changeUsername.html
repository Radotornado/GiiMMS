<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link type="text/css" rel="stylesheet" th:href="@{/css/terminalStyle.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}"/>
    <title>Change Username</title>
</head>
<body>
<div class="form">
    <header class="formHeader">
        <img th:src="@{/img/logo.png}" alt="logo" class="logo">
        <h1>Change Username</h1>
    </header>

    <form class="loginForm" id="loginForm" method="POST"
          th:action="@{/changePassword}">
        <span class="error" th:text="${error}"></span>
        <span class="message" th:text="${message}"></span>
        <div class="formGroup">
            <input id="newUsername" name="newUsername" type="text"
                   class="formInput"
                   placeholder="New Username" th:value="${username}"/>

        </div>
        <button class="btn" type="submit" name="loginbtn">Save</button>
    </form>
</div>
<footer>
    <div th:include="fragments/copyright"></div>
</footer>
</body>
</html>
